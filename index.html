<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch/Ajax</title>
</head>
<body>
    <div class="timestamp"></div>
    <h1>Fetch/Ajax demo</h1>
    <section>
        <h2>Html</h2>
        <div class="html-container"></div>
        <button class="btn-fetch-html">Fetch HTML</button>
        <button class="btn-ajax-html">Fetch HTML</button>
    </section>
    <section>
        <h2>JSON</h2>
        <p>Client name: <span class="client-name"></span></p>
        <p>Account balance: <span class="account-balance"></span></p>
        <button class="btn-fetch-json">Fetch JSON</button>
        <button class="btn-ajax-json">AJAX JSON</button>
    </section>
    <section>
        <h2>Ukraine COVID today</h2>
        <p>Confirmed cases: <span class="covid"></span></p>
    </section>
    <script src="js/index.js"></script>
</body>
</html>
